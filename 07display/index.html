<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>block</h2>
  <div class="block">Yo soy block</div>
  <div class="block">Yo también soy block</div>


  <h2>inline</h2>
  <p class="inline">Yo soy inline</p>
  <span class="inline">Yo también soy inline</span>

  <h2>inline-block</h2>
  <div class="inline-block">Inline-block</div>
  <div class="inline-block">Otro inline-block</div>


  <h2>none</h2>
  <div class="hidden">¡Estoy escondido!</div>
  <div class="visible">Yo sí estoy aquí</div>

</body>

</html>
