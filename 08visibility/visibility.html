<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visibility</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>visible</h2>
  <div class="visible">Yo soy visible</div>

  <h2>hidden</h2>
  <p class="hidden">No me puedes ver, pero ocupo espacio</p>
  <p class="after-hidden">Yo estoy debajo del elemento invisible</p>

  <h2>Comparación con display: none</h2>
  <div class="hidden">Soy invisible (visibility: hidden)</div>
  <div class="none">No estoy aquí (display: none)</div>
  <div class="visible">Yo siempre estoy visible</div>

</body>

</html>
